---
layout: default
title: Blog
---

<ul>
  {% for post in site.posts %}
      <p class="post-meta">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
          {%- assign date_format = site.minima.date_format | default: "%b %-d, %Y" -%}
          {{ post.date | date: date_format }}
      </time></p>
      <h1><center><a href="{{ post.url }}">{{ post.title }}</a></center></h1>
      <a href="{{ post.url }}"><img src="{{ post.thumb_nail }}" alt="drawing" class="center" width="600"></a>
      <h3><a href="{{ post.url }}"><em>{{ post.text_exerpt | truncate: 200 }}</em></a></h3>
      <br><br>
  {% endfor %}
</ul>
